{% extends 'base.html' %}

{% block title%}New Blog{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add a Blog Post !</h1>
    </br></br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>

{% else %}

Unauthorized, Access Denied !

{% endif %}


{% endblock %}
