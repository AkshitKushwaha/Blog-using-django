{% extends 'base.html' %}

{% block title%}New Blog Category{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add a Category...</h1>
    </br></br>
    
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add</button>
        </form>     
    </div>

{% else %}

Unauthorized, Access Denied !

{% endif %}


{% endblock %}
